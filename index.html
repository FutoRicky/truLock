<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
    <title></title>
  </head>
  <body>

    <div id="container">
      <div id="enrollContainer">
        <h4 id="imageCount"></h4>
        <h5 id="imagesLeft"></h5>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="snap" class="waves-effect waves-light btn light-blue accent-2">Snap Photo</button>
        <canvas id="canvas" width="320" height="240"></canvas>
      </div>

      <div id="lockContainer" hidden>
        <button id="lockButton" class="waves-effect waves-light btn-large">Lock</button>
        <div id="urlSettingsContainer">
          <h6>Write desired locked urls separated by commas</h6>
          <textarea id="urlList" rows="8" cols="80"></textarea>
          <button id="updateButton" class="waves-effect waves-light btn light-blue accent-2">Update Url List</button>
        </div>
      </div>

    </div>

    <!-- scripts -->
    <script src="assets/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="assets/js/background.js" type="text/javascript"></script>
  </body>
</html>
